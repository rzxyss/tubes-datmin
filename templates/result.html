<!DOCTYPE html>
<html>
<head>
    <title>Hasil Pencarian</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Hasil untuk: "{{ query }}"</h2>

        <table>
            <tr>
                <th>Nama File</th>
                <th>Similarity</th>
            </tr>

            {% for file, score in results %}
            <tr>
                <td>{{ file }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/">‚Üê Kembali</a>
    </div>
</body>
</html>
